name: azkar
description: "تطبيق أذكار إسلامي شامل"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  dartz: ^0.10.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  dio: ^5.4.3+1
  
  # Audio
  just_audio: ^0.9.39
  
  # Location & Compass
  geolocator: ^12.0.0
  flutter_compass: ^0.8.0
  
  # Prayer Times
  adhan: ^2.0.0
  
  # Hijri Calendar
  hijri: ^3.0.0
  
  # Localization
  flutter_localizations:
    sdk: flutter

  # UI
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0
  lottie: ^3.2.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  
  # Utils
  shared_preferences: ^2.3.3
  permission_handler: ^11.3.1
  intl: ^0.19.0
  share_plus: ^7.2.2

dependency_overrides:
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  bloc_test: ^9.1.7
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
    - assets/audio/
  
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont.ttf

icons_launcher:
  image_path: "assets/images/app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
